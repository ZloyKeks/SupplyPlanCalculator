<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><meta http-equiv="Permissions-Policy" content="unload=*"><link rel="manifest" href="./manifest.json"><link rel="shortcut icon" href="./favicon.ico"><title>React App</title><script defer="defer" src="./static/js/main.6c4a7acc.js"></script><link href="./static/css/main.fc5c2c69.css" rel="stylesheet"></head><body><script id="vertexShader" type="x-shader/x-vertex">void main() {
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}</script><script id="fragmentShader" type="x-shader/x-fragment">//MACRRO https://www.programiz.com/c-programming/c-preprocessor-macros
         #ifdef GL_ES
         //Precison of floats variable
         precision mediump float;
         #endif
         uniform vec2 u_resolution;  // Canvas size (width,height)
         uniform vec2 u_mouse;       // mouse position in screen pixels
         uniform float u_time;       // Time in seconds since load
			}

         // u_time dependent color
         vec4 getColor(){
           return vec4(abs(sin(u_time)), 0.858,0.512,1.000);
         }
          // u_resolution dependent color
         vec4 getColor2(){
             vec2 st = gl_FragCoord.xy/u_resolution;
             return vec4(st.x,st.y,0.0,1.0);
         }

         void main() {
			  	gl_FragColor = getColor();
         }</script><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body></html>
