# ===============================
# = Servlet config from jar release
# ===============================
# server.servlet.context-path=/SupplyPlanCalculator
# ===============================
# SPRING / MVC
# ===============================
spring.mvc.async.request-timeout = 36000000
server.tomcat.max-http-form-post-size=2048000000
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
# ===============================
# = Static resources configuration
# ===============================
# Spring Boot по умолчанию обрабатывает статические ресурсы из classpath:/static/
# Явная конфигурация не требуется, но можно добавить для отладки:
# spring.web.resources.add-mappings=true
# ===============================
# = Server configurations
# ===============================
#server.port=8080
spring.jmx.default-domain=SPCalc
# ===============================
# = App configurations
# ===============================
# Write by.legan.gt_tss.supplyplancalculator.visualization files
writeVisualisationToDisk=true
logging.file.name=${java.io.tmpdir}/SupplyPlanCalculator.log
# Подавить предупреждения Tomcat о кодировке заголовков
logging.level.org.apache.coyote.http11.Http11Processor=ERROR
logging.level.org.apache.coyote=ERROR

# ===============================
# = ANSI Color Output (цветные логи)
# ===============================
# Включить цветной вывод в консоль (по умолчанию: detect - автоматически определяет поддержку ANSI)
# Варианты: always, never, detect, ansi
spring.output.ansi.enabled=always
# Использовать ANSI цвета в логах
spring.output.ansi.console-available=true